<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παραστάσεις</title>
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <nav class="navbar">
            <div class="logo"><img src="Images/logo12.png"></div>
            <ul id="sidebar">
                <li><a href="index.html">Αρχική</a></li>
                <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openMenu()"></i>
        </nav>
    </div>
    
    <!-- Cards -->
    <div class="card-container">
        <div id="card-left" class="card">
            <img src="Images/Trelh.png" alt="Image Left" class="card-image">
            <div class="card-text">
                <p>Η Τρελή του Σαγιό - 2023</p>
            </div>
        </div>

        <div id="card-right" class="card">
            <div class="card-text">
                <p>Bold Text on the Left</p>
            </div>
            <img src="image-right.jpg" alt="Image Right" class="card-image">
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
            window.location.href = 'example.html';
        });
    });
</script>
</html>

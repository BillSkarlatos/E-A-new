<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Background with Text</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (adjust as needed) */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 95%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7743DB;
            font-size: 6vh;
            text-align: center;
        }
        .text-overlay h1{
            font-size: 64px;
            padding: 0 12px;
            border: 0px 5vw;
            background-color: #FFF;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="background-video">
            <source src="Videos/Vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-overlay">
            <h1>Εντιμοι Απατεώνες</h1>
            <p>Text #2</p>
        </div>
    </div>
</body>
</html>
